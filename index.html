<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMissYou</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to iMissYou</h1>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="image1.jpg" style="width:50%">
        </div>

        <div class="mySlides fade">
            <img src="image2.jpg" style="width:50%">
        </div>

        <!-- Add more slides here -->

        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="videos">
    <video src="video1.mp4" width="640" height="360" controls></video>
    <video src="video2.mp4" width="640" height="360" controls></video>
    <!-- Add more videos with additional attributes here -->
</div>



    <audio autoplay loop>
        <source src="soundtrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
